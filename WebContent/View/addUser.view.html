<div class="container">
	<div ng-include = "'View/header.view.html'"></div>
</div>
<div class="starter_container bg">
    <div class="follow_container">
      	<div class="follow_container" ng-controller="addUserCtrl" id="addUser">
          	<div>
           		<h2 class="white second-title"> Ajouter un utilisateur</h2>
           		<br>
           		<div class="row">
           			<div class="col-md-1"></div>
           			<div class="col-md-10">
           				<form name="suscribeform" id="suscribeform" ng-submit="suscribeform.$valid && user.login()" novalidate role="form" class="form-inline">
							<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.username.$invalid}">
						        <label for="username">Login</label>
						        <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
						        <div ng-messages="suscribeform.$submitted && suscribeform.username.$error" class="help-block">
					                <div ng-message="required">Username is required</div>
					            </div>
						    </div>
							&nbsp;
							<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.role.$invalid}">
						        <label for="role">Role</label>
						        <select class="form-control">
								  <option>Admin</option>
								  <option>User</option>
								</select>
						        <div ng-messages="suscribeform.$submitted" class="help-block">
					                <div ng-message="required">role is required</div>
					            </div>
						    </div>
							&nbsp;
							<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.password.$invalid }">
					            <label for="password">Mot de passe</label>
					            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
					            <div ng-messages="suscribeform.$submitted && suscribeform.password.$error" class="help-block">
					                <div ng-message="required">Mot de passe is required</div>
					            </div>
					        </div>
					        &nbsp;
							<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.passwordCheck.$invalid }">
					            <label for="password">Verification du Mot de passe</label>
					            <input type="password" name="passwordCheck" id="passwordCheck" class="form-control" ng-model="user.passwordCheck" required />
					            <div ng-messages="suscribeform.$submitted && suscribeform.passwordCheck.$error" class="help-block">
					                <div ng-message="required">Mot de passe is required</div>
					            </div>
					        </div>
					        <br>
					        <div class="form-group">
								<button type="button" ng-disabled="suscribeform.loading" class="btn btn-primary" ng-click="submit()">
								Inscription</button>
							</div>
							<div ng-if="user.error" class="alert alert-danger">{{user.error}}</div>
						</form>
           			</div>
           			<div class="col-md-1"></div>
           		</div>
           	</div>
        </div>
    </div>
</div>
