<div class="modal-header">
  	<h3 class="modal-title" id="modal-title">Ajouter un utilisateur</h3>

</div>
<div class="modal-body" id="modal-body">
	<form name="suscribeform" id="suscribeform" ng-submit="suscribeform.$valid && user.login()" novalidate role="form">
	  	<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.username.$invalid}">
	        <label for="username">Login</label>
	        <input type="text" name="username" id="username" class="form-control" ng-model="suscribeform.username" required />
	        <div ng-messages="suscribeform.$submitted && suscribeform.username.$error" class="help-block">
                <div ng-message="required">Username is required</div>
            </div>
	    </div>
		&nbsp;
		<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.role.$invalid}">
	        <label for="role">Role</label>
	        <select class="form-control" ng-model="suscribeform.role">
			  <option>Admin</option>
			  <option>User</option>
			</select>
	        <div ng-messages="suscribeform.$submitted" class="help-block">
                <div ng-message="required">role is required</div>
            </div>
	    </div>
		&nbsp;
		<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.password.$invalid }">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="suscribeform.password" required />
            <div ng-messages="suscribeform.$submitted && suscribeform.password.$error" class="help-block">
                <div ng-message="required">Mot de passe is required</div>
            </div>
        </div>
        &nbsp;
		<div class="form-group" ng-class="{ 'has-error': suscribeform.$submitted && suscribeform.passwordCheck.$invalid }">
            <label for="password">Verification du Mot de passe</label>
            <input type="password" name="passwordCheck" id="passwordCheck" class="form-control" ng-model="suscribeform.passwordCheck" required />
            <div ng-messages="suscribeform.$submitted && suscribeform.passwordCheck.$error" class="help-block">
                <div ng-message="required">Mot de passe is required</div>
            </div>
        </div>
        <br>
</div>

<div class="modal-footer">
        <div class="form-group">
			<button type="button" ng-disabled="suscribeform.loading" class="btn btn-primary" type=submit ng-click="addUserAdmin(suscribeform)">
		Inscription</button>
		</div>
	<div ng-if="user.error" class="alert alert-danger">{{user.error}}</div>
	</form>

</div>
