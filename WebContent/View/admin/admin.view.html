<div class="container">
	<div ng-include = "'./View/header.view.html'"></div>
</div>
<div id="admin">
    <div class="follow_container">
      	<div class="follow_container">
          	<div>
           		<h2 class="white second-title"> Administration</h2>
           		<br><br>
           		<div class="row">
           			<div uib-alert ng-repeat="alert in alerts" ng-class="alert-success" dismiss-on-timeout="300">{{alert.msg}}</div>
	           		<div class="col-md-6">
	           			<a href="" ng-click="openModal()" role="button" class="btn btn-primary">
	           				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ajouter un User
	           			</a>
	           			<br><br>
	           			<table class="table table-bordered" id="usersTable" ng-table="usersTable">
						  	<thead>
							  	<tr>
							  		<th>Login</th>
							  		<th>Password</th>
							  		<th>Administrateur</th>
							  		<th>Action</th>
							  	</tr>
							</thead>
							<tbody>
						  		<tr ng-repeat="user in users">
						  			<td>{{user.login}}</td>
						  			<td>{{user.password}}</td>
						  			<td>{{user.administrator}}</td>
						  			<td>
						  				<button type="button" class="btn btn-danger" ng-click="deleteUserModal(user.id, user.login)">
						  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Supprimer
						  				</button>
						  				<button type="button" class="btn btn-info" ng-click="showDetailsPair(user.id, user.login)">
						  					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Information pair
						  				</button>
						  			</td>
						  		</tr>
						  	</tbody>
						</table>
	           		</div>
	           		<div class="col-md-6" id="Tabs" ng-hide = "IsHidden">
	           			<h3>Information de : {{userSelected}}</h3>
				    	<table class="table table-bordered" id="userCrowndTable">
						  	<thead>
							  	<tr>
							  		<th>NumPair</th>
							  		<th>Nom Attribut</th>
							  		<th>1ère pair</th>
							  		<th>2ème pair</th>
							  	</tr>
							</thead>
							<tbody>
						  		<tr ng-repeat="attribut in attributs">
						  			<td>{{attribut.id}}</td>
						  			<td>{{attribut.nomAttribut}}</td>
						  			<td>{{attribut.elem1}}</td>
						  			<td>{{attribut.elem2}}</td>
						  		</tr>
						  	</tbody>
						</table>
	           		</div>
	           	</div>
           	</div>
        </div>
    </div>
</div>
