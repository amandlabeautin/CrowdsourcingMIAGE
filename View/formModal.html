<!--- formTemplate.html -->

<div ng-controller="modalController">
	<div id="formModal{{index}}">
		<div class="modal-header">
		  <h3 class="modal-title" id="modal-title">Crowsourcing</h3>
		</div>
		<div class="modal-body" id="modal-body">
			<table class="table" id="table">
			  	<form ng-submit="addText(form)">
				    <thead>
				      <tr class="active">
				        <td id="RestaurantName"> Nom Restaurant </td>
				        <td id="RestaurantAdress"> adresse Restaurant </td>
				        <td id="RestaurantPhone"> Telephone Restaurant </td>
				        <td id="RestaurantType"> Type Restaurant </td>
				      </tr>
				    </thead>

				    <tbody>
				      <tr ng-repeat="rest in dataRestaurants | orderBy:'name' | limitTo:2">
				        <td id="name{{$index}}" class="item ng-class:{ pairActive: isActive(rest.name) }" data-ng-click="CheckPair($event, rest.name)">{{rest.name}}</td>
				        <td id="adresse{{$index}}" class="item ng-class:{ pairActive: isActive(rest.adresse) }" ng-click="CheckPair($event, rest.adresse)">{{rest.adresse}}</td>
				        <td id="telephone{{$index}}" class="item ng-class:{ pairActive: isActive(rest.telephone) }" ng-click="CheckPair($event, rest.telephone)">{{rest.telephone}}</td>
				        <td id="type{{$index}}" class="item ng-class:{ pairActive: isActive(rest.type) }" ng-click="CheckPair($event, rest.type)">{{rest.type}}</td>
				      </tr>
				    </tbody>
			    </form>
		  	</table>
		</div>

		<div class="modal-footer">
			<div class="form-inline row">
				<div class="form-group col-md-4">
				    <label for="labelCheckbox">Y a t'il des jeux similaires ?</label>
			        <label for="chkPassport">
			            <input id="chkPassport" type="checkbox" ng-model="IsPair" />
			        </label>
		        </div>
		        <div class="form-group col-md-8" tooltip-placement="{{placement.selected}}" uib-tooltip="Merci de mettre un indice compris entre 0,0 et 1,0 sachant que 1,0 est un indice fort de confiance." tooltip-class="customClass">
				    <label for="exampleInputName2" class="col-sm-7">Indice de confiance</label>
				    <input type="number" min="0" max="1" step="0.1" ng-pattern="/^[0-1]+(\.[0-9])$/" class="form-control" id="exampleInputName2" />
				</div>
			</div>
			</br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
			  		<input class="btn btn-primary" type="submit" ng-click="yes()" value="Valider" />
			  		<button class="btn btn-success" type="button" ng-click="next()">Suivant</button>
			  		<button class="btn btn-danger" type="button" ng-click="no()">Cancel</button>
			  	</div>
		  	</div>
		</div>
	</div>
</div>
