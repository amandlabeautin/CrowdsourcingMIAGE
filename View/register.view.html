<div class="container">
    <div ng-include = "'View/header.view.html'"></div>
</div>
<div class="starter_container bg">
    <div class="follow_container">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="white second-title">Inscrivez-vous !</h2>
            <form name="form-horizontal" id="registerForm" ng-submit="vm.register()" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Login">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Vérification</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Vérification du Mot de passe">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Lecteur</option>
                            <option>Vérificateur</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
